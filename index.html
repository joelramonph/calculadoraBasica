<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <div class="container-visores">
           <input id="numberUno" type="number" placeholder="Ingrese  Numero">
           <input id="numberDos" type="number" placeholder="Ingrese  Numero">
        </div>
        <div class="container-btn">
            <div class="btn-opns-basicas">

                <button class="btn" onclick="getSuma()"><span>+</span></button>
                <button class="btn" onclick="getResta()"><span>-</span></button>
                <button class="btn" onclick="getMul()"><span>*</span></button>
                <button class="btn" onclick="getDiv()"><span>/</span></button>
            </div>
            <div class="btn-opns-avanzada">
                <button class="btn" onclick="getPotencia()"><span>Potencia</span></button>
                <button class="btn" onclick="getRaiz()"><span>Raiz</span></button>
                <button class="btn" onclick="getAbs()"><span>Absoluto</span></button>
                <button class="btn" onclick="getAletorio()"><span>Aleatorio</span></button>

            </div>
            
        </div>
        <div class="container-resultado">
            <input id="textResultado" type="text" placeholder="resultado">
        </div>
        <div class="btn-opns-extras">
            <button class="btn" onclick="getRound()"><span>Round</span></button>
            <button class="btn" onclick="getFloor()"><span>Floor</span></button>
            <button class="btn" onclick="getCelling()"><span>Celling</span></button>
        </div>
    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
